<!DOCTYPE html>
<html>
<head>
	<title>Grocery Site - Register Account</title>
	<link href="img1/mdb-favicon.ico" rel="icon">
	<style>
		body {
			background-color: lightgreen;
			font-family: Arial, sans-serif;
			text-align: center;
			padding-top: 50px;
		}
		
		h1 {
			color: #333;
			font-size: 36px;
			margin-bottom: 30px;
		}
		
		form {
			width: 600px;
			margin: 0 auto;
			background-color: #fff;
			padding: 30px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		
		label {
			display: block;
			width: 150px;
			text-align: left;
			font-size: 18px;
			margin-bottom: 10px;
		}
		
		input, select {
			padding: 10px;
			font-size: 18px;
			border: 2px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
			width: 100%;
			box-sizing: border-box;
		}
		
		textarea {
			padding: 10px;
			font-size: 18px;
			border: 2px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
			width: 100%;
			height: 100px;
			box-sizing: border-box;
		}
		
		button {
			background-color: #333;
			color: #fff;
			font-size: 18px;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		
		button:hover {
			background-color: #666;
		}
		
		.error {
			color: red;
			font-size: 14px;
			margin-bottom: 10px;
		}
		
		.success {
			color: green;
			font-size: 14px;
			margin-bottom: 10px;
		}
		
		.checkbox label {
			font-size: 10px;
		}
	</style>

</head>
<body>
	
	<h1>Create Account</h1>
	<form action="" method="post">
		<label for="full_name">Full Name:</label>
		<input type="text" id="full_name" name="full_name" required>
		<br>
		
		<label for="mobile_number">Mobile Number:</label>
		<input type="tel" id="mobile_number" name="mobile_number" pattern="[0-9]{10}" required>
		<br>
		
		<label for="email">Email ID:</label>
		<input type="email" id="email" name="email" required>
		<br>
		
		<label for="gender">Gender:</label>
		<select id="gender" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>
		<br>
		
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" min="18" max="120" required>
		<br>

			<label for="address1">Address 1:</label>
				<textarea id="address1" name="address1" required></textarea>
			<br>
			
			<label for="address2">Address 2:</label>
			<textarea id="address2" name="address2"></textarea>
			<br>
			
			<label for="state">State:</label>
			<input type="text" id="state" name="state" required>
			<br>
			
			<label for="city">City:</label>
			<input type="text" id="city" name="city" required>
			<br>
			
			<label for="pincode">Pin Code:</label>
			<input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
			<br>
			
			<label class="checkbox">
				<input type="checkbox" name="agreement" required>
				I hereby agree to the terms and conditions.
			</label>
			<br>
	
	<button type="submit">Create Account</button>
</form>
</body>
</html>
