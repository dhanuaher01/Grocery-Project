<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
    <title>Groceries - Organic Food Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img1/mdb-favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Lora:wght@600;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #2e7d32;
			color: white;
			padding: 20px;
			text-align: center;
		}
		
		h1 {
			margin: 0;
		}
		
		nav {
			background-color: #1b5e20;
			color: white;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
		}
		
		nav a {
			color: white;
			text-decoration: none;
			padding: 10px;
		}
		
		nav a:hover {
			background-color: #4caf50;
		}
		
		main {
			background-color: white;
			padding: 20px;
			margin: 20px;
		}
		
		h2 {
			margin-top: 0;
			text-align-last: center;
		}
		
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}
		
		label {
			margin-top: 10px;
			font-weight: bold;
		}
		
		input[type="text"], textarea {
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 2px 2px 5px #ccc;
			margin-bottom: 10px;
		}
		
		textarea {
			resize: vertical;
			min-height: 200px;
		}
		
		button[type="submit"] {
			background-color: #4caf50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		
		button[type="submit"]:hover {
			background-color: #2e7d32;
		}
		
		footer {
			background-color: #1b5e20;
			color: white;
			text-align: center;
			padding: 10px;
		}
		#abc{
			text-align-last: center;
		}
	</style>
</head>
<body>
	<header>
		<h1 class="fw-bold text-success m-0">Gro<span class="text-secondary">ce</span>ries</h1>

		<p>We're here to help you with any questions or issues you may have.</p>
	</header>
	
	<nav>
		<a href="index.html">Home</a>
		<a href="product.html">Shop</a>
		<a href="#">Cart</a>
		<a href="info.html">Account</a>
		<a href="support.html">Support</a>
	</nav>
	
	<main>
		<h2>Contact Us</h2>
		<p id="abc">If you have any questions or concerns, please fill out the form below and we'll get back to you as soon as possible.</p>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			
			<label for="email">Email:</label>
			<input type="text" id="email" name="email" required>
			
			<label for="message">Message:</label>
			<textarea id="message" name="message" required></textarea>

					<button type="submit">Send</button>
	</form>
</main>

<footer>
	<p>&copy; 2023 Groceries. All rights reserved.</p>
</footer>

<script>
	// JS code goes here
</script>
</body>
</html>
